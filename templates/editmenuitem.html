{% extends "main.html" %}
{% block content %}


<h1>Edit Menu Item</h1>
<form action= "{{url_for('editMenuItem', restaurant_id = restaurant_id, menu_id=item.id)}}" method = 'POST'>

<p>Name:</p>
<input type = 'text' size='30' name = 'name' placeholder = '{{item.name}}'>

<p>Price:</p>
<input type = 'text' size='30' name = 'price' placeholder = '{{item.price}}'>

<p>Description:</p>
<input type = 'text' size='30' name = 'description' placeholder = '{{item.description}}'>

<p>Course:</p>
<input type="radio" name="course" value="Appetizer" checked> Appetizer<br>
<input type="radio" name="course" value="Entree" checked> Entree<br>
<input type="radio" name="course" value="Dessert" checked> Dessert<br>
<input type="radio" name="course" value="Beverage" checked> Beverage<br>

<input type ='submit' value ='Edit'>

<a href= '{{url_for('showMenu', restaurant_id = restaurant_id)}}'>Cancel</a>

</form>

{% endblock %}
